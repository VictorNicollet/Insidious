    color: #FFF;
    font-size: 78px;
    text-align: center;
    line-height: 100vh;
    height: 100vh;
    animation-name: logo;
    animation-duration: 60s;
    animation-iteration-count: infinite;
}

@keyframes logo {
    0% { filter: blur(100px); color: #BBB }
    10% { filter: blur(10px); color: #BBB }
    15% { filter: blur(4px); color: #FFF }
    16% { filter: blur(4px); color: #FFF }
    17% { filter: blur(10px); color: #BBB }
    20% { filter: blur(10px); color: #BBB }
    50% { filter: blur(3px); color: #FFF }
    90%  { filter: blur(10px); color: #BBB }
    100% { filter: blur(100px); color: #BBB }
